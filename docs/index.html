<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="logo"></div>
    <div class="app">
      <div class="calculator">
        <div class="bill">
          <form>
            <label for="bill" class="bill-title" id="bill-label" required>Bill</label>
            <input type="text" class="bill-input" value="" placeholder="0.00" id="bill" name="bill" title="Please enter value in dollars and cents (e.g. 25.12)" pattern="^\d{0,6}\.?\d{1,2}$"><div class="icon icon--dollar"></div>
          </form>
        </div>
        <div class="tips">
          <div class="tips-title">Select Tip %</div>
          <ul class="tips-select">
            <button type="button" class="percentage" data-value="5">5%</button>
            <button type="button" class="percentage" data-value="10">10%</button>
            <button type="button" class="percentage" data-value="15">15%</button>
            <button type="button" class="percentage" data-value="25">25%</button>
            <button type="button" class="percentage" data-value="50">50%</button>
            <form>
              <label></label>
              <input type="text" class="percentage custom" placeholder="Custom" title="Please enter 1-2 digits." value="" id="custom" pattern="^\d{1,2}$"><div></div> <!-- div hack for validation(main.js line 43)-->
            </form>
            
          </ul>
        </div>
        <div class="people">
          <form>
              <label class="people-title">Number of People<label>
              <input type="text" class="people-input" value="" placeholder="" id="people" pattern="^[1-9]\d{0,2}$" title="Can't be zero."><div class="icon icon--person"></div>
          </form>
          
        </div>
      </div>
      <div class="result">
        <div class="result-label">Tip Amount<span>/ person</span></div>
        <div class="result-output result-tip" id="tip">$0.00</div>
        <div class="result-label">Total<span>/ person</span></div>
        <div class="result-output result-total" id="total">$0.00</div>
        <div class="spacer"></div>
        <button type="button" class="reset" id="reset">Reset</button>
      </div>
    </div>
    
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
  <script src="js/main.js"></script>
  
</body>
</html>
